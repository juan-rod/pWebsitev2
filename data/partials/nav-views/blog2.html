<div id="viewMoreDataDiv1" class="blogCard">

				<h1>{{customdata.title}}</h1>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 blogDate">
				<h4>{{customdata.date}}</h4>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 blogContent">
				<p>{{customdata.post}}</p>
			</div>
			<button id="viewMoreDiv1" class="expand-btn" ng-click='showMore(1)'>
				<span class="glyphicon glyphicon-menu-down"></span>
			</button>

		</div>
