<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 border3 blogDiv">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 border4 blogCard" ng-repeat="b in blog">
		<div class="row">
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 border blogTitle">
				<h1>{{b.Title}}</h1>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 border blogDate">
				<h4>{{b.DateTime}}</h4>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 border blogContent">
				<p>{{b.Content}}</p>
			</div>
		</div>
	</div>
</div>
