<div class="login-page">
  <div class="form" ng-hide="identity.isAuthenticated()">
    <form class="login-form" ng-show="!createAccount">
      <input type="text" placeholder="email" ng-model="email"/>
      <input type="password" placeholder="password" ng-model="password"/>
      <a href="">
        <button ng-click="signIn(email, password)">Login</button>
      </a>
    </form>
  </div>
</div>
