
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 projectBody" ng-controller="mainCtrl">
	<div class="row">
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 personalInfoColumn">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 personalInfoImg">
				<img class="col-lg-12 col-md-12 col-sm-12 col-xs-12" src="data/images/jrodheadshot.png" width="100%" height="100%">
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 personalInfoBody" ng-repeat="u in user">
				<h1>{{u.name}}</h1>
				<p>{{u.title}}</p>
				<p>{{u.location}}</p>
			</div>
		</div>
		<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 mainColumn">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 divBeforeView">
				<div ng-view> 
				</div>
		</div>
	</div>
</div>
